<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <i class="fa-solid fa-bars" id="menuList"></i>
    <div class="container">
        <div class="bord" id="bord1">
            <div class="converImg">
                <img src="./covers/1.jpg">
            </div>
            <div class="buttons">
                <div class="mydiv">
                    <input type="range" name="myProgressBar" id="myProgressBar" min="0" max="100" value="0">
                    <p id="songLength">4:38</p>
                </div>
                <div class="bottomSection">
                    <img src="./playing.gif" width="40px" id="playGif">
                    <div class="buttons-icons">
                        <i class="fa-solid fa-backward" id="previousHandle"></i>
                        <i class="fa-regular fa-circle-play" id="masterPlay"></i>
                        <i class="fa-solid fa-forward" id="nextHnadle"></i>
                    </div>
                    <p id="songName">Daiya Daiya Daiya Re</p>
                </div>
            </div>
        </div>

        <div class="bord2 display-none" id="songItems">
            <!-- <div class="songs" >
                <img src="./covers/1.jpg" width="50px">
                <p>Slame e-Ishak</p>
                <h4>3:30</h4>
            </div> -->
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
